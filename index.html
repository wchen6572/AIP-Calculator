    <script>
    $(document).ready(function() {


    function CalculateTotal(){
        salary = document.getElementById('salary').value;
        payBand = document.getElementById('payBand').value;
        opiVal = document.getElementById('opiVal').value;
        deptLever = document.getElementById('deptLever').value;
        

        targetAmount = salary * payBand;
        mystery1stNumber = targetAmount * opiVal * deptLever;
        mystery2ndNumber = targetAmount * 1.5;

            
        if (deptLever === .08 && (mystery1stNumber > targetAmount))  {
            totalBonus = targetAmount;
            firstIf = targetAmount;

        } 
        else  {
            totalBonus = mystery1stNumber;
            firstIf = mystery1stNumber;
        }


        if (firstIf > mystery2ndNumber){
            totalBonus = mystery2ndNumber
        } else {
            if (deptLever === .08 && (mystery1stNumber > targetAmount))  {
                totalBonus = targetAmount;

        } else {
            totalBonus = mystery1stNumber;
        }
        }
        totalBonus =  totalBonus.toFixed(2);
        $("#estimatedTotal").text("$" + totalBonus);
        alert("Total Estimated Bonus: " + totalBonus);

    }
    $('#Button').on('click', function(){
        CalculateTotal();
    });
